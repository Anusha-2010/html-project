<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Meter Info</title>
    <link rel="stylesheet" href="meter2.css">
   
</head>
<body>

<div class="container">
    <h1>Electricity Meter Info</h1>
    <div class="meter-info">
        <p><span class="info-label">Customer ID:</span> <span class="info-value">123456789</span></p>
        <p><span class="info-label">Customer Name:</span> <span class="info-value">John Doe</span></p>
        <p><span class="info-label">Address:</span> <span class="info-value">123 Main St, Cityville</span></p>
        <p><span class="info-label">Current Reading:</span> <span class="info-value">1000 kWh</span></p>
        <p><span class="info-label">Last Reading:</span> <span class="info-value">950 kWh</span></p>
        <p><span class="info-label">Usage (This Month):</span> <span class="info-value">50 kWh</span></p>
        <p><span class="info-label">Due Amount:</span> <span class="info-value">Rs1250.00</span></p>
        <p><span class="info-label">Due Date:</span> <span class="info-value">June 10, 2024</span></p>
    </div>
</div>

</body>
</html>
